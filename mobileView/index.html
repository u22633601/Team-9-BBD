<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <h1>Welcome to the Game</h1>
        <input type="text" id="username" placeholder="Enter your username">
        <button id="login-btn">Login</button>
    </div>

    <div id="lobby-screen" class="screen hidden">
        <h2>Lobby</h2>
        <button id="create-game-btn">Create New Game</button>
        <div>
            <input type="text" id="game-id-input" placeholder="Enter Game ID">
            <button id="join-game-btn">Join Game</button>
            <button id="view-game-btn">View Game</button>
        </div>
    </div>


    <div id="waiting-screen" class="screen hidden">
        <h2>Waiting for Players</h2>
        <p>Game ID: <span id="game-id-display"></span> <button id="copy-game-id-btn">Copy</button></p>
        <p>Players:</p>
        <ul id="player-list"></ul>
        <button id="start-game-btn" class="hidden">Start Game</button>
    </div>

    <div id="win-lose-screen" class="screen hidden">
        <h2 id="win-lose-message"></h2>
        <button id="play-again-btn">Play Again</button>
    </div>


    <!-- FIXME: commented out timer for now cause it messes with the canvas display -->
    <!-- <p id="timer-display"></p> -->
    <div id="toast" class="toast"></div>


    <!-- <p id="coordinate-display"></p> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="gameEngine.js"></script>
</body>
</html>
